     <!-- Aqui voy a borrar-->
	<script type="application/javascript">
	
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(showPosition);
	}
	
	
	async function showPosition(position){
		
		console.log(position.coords.latitude);
		console.log(position.coords.longitude);
		
		let { latitude, longitude }	= position.coords;
		
		console.log(latitude);
		console.log(longitude);
		
		
		let response = await fetch(
			'https://api.opencagedata.com/geocode/v1/json?q='+latitude+'+'+longitude+'&key=15c98a6b9b014a72881e9aade5455282'		
		);
		
		let data = await response.json();
		console.log(data.results[0].components.country);
		
		document.getElementById('pais').innerHTML = "Pais visitante: "+data.results[0].components.country;
	}
	
</script>
